<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/import.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <header>
        <section class="menuFather">
            <div class="menuChild container">
                <div class="menuChildLogo">
                    <img src="../assets/img/brandYellow.svg">
                </div>
                <div class="menuChildLista">
                    <nav>
                        <a id="activo" href="../index.html">Home</a>
                        <a href="./form.html">Cargar</a>
                        <a href="acerca_de.html">Acerca de</a>
                    </nav>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="portadaFather">
            <div class="formContainer">
                <div class="row formularioPost">
                    <form id="movieForm">
                        <div class="formTable">
                            <div class="formTableContent">
                                <label for="title">Título:</label>
                                <input type="text" id="title" name="title">
                            </div>
                            <div class="formTableContent">
                                <label for="year">Año:</label>
                                <input type="number" id="year" name="year">
                            </div>
                            <div class="formTableContent">
                                <label for="director">Director:</label>
                                <input type="text" id="director" name="director">
                            </div>
                            <div class="formTableContent">
                                <label for="duration">Duración:</label>
                                <input type="text" id="duration" name="duration">
                            </div>
                            <div class="formTableContent">
                                <label for="genre">Genero:</label>
                                <input type="text" id="genre" name="genre">
                            </div>
                            <div class="formTableContent">
                                <label for="rate">Rate:</label>
                                <input type="number" id="rate" name="rate">
                            </div>
                            <div class="formTableContent">
                                <label for="poster">URL del Poster:</label>
                                <input type="text" id="poster" name="poster">
                            </div>
                            <div class="formbtn">
                                <input id="submitForm" type="submit" value="Cargar Datos">
                            </div>
                            <div class="formbtn">
                                <input id="buttonClear" type="submit" value="Reset">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footerFather">
            <div class="footerChild container">
                <div class="footerChildLogo">
                    <img src="../assets/img/brandBlackLight.svg">
                    <p>@leoleguizamonpy | Todos los derechos reservados </p>
                </div>
                <div class="footerChildLista">
                    <a href="mailto:leoleguizamonpy@gmail.com" class="link"><i class="fa-solid fa-envelope"></i></a>
                    <a href="https://www.linkedin.com/in/leoleguizamonpy/" class="link"><i
                            class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/leoleguizamonpy/" class="link"><i
                            class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </footer>
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/96a46fc5bd.js" crossorigin="anonymous"></script>
        <script src="../public/bundle.js"></script>
</body>

</html>
